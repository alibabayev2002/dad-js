<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dad/_index.css">
    <title>Drag and drop</title>
</head>
<body>
<div class="list">
    <div class="list-column">
        <div class="list-column__title list-column__title-secondary">
            <i class="r-90">&#8593</i> <span>Open</span>
        </div>
        <div class="list-column-body">
            <div draggable="true" class="list-column__item">
                Todo 1
            </div>
        </div>
    </div>
    <div class="list-column">
        <div class="list-column__title list-column__title-green">
            <i class="r-90">&#8593</i> <span>Doing</span>
        </div>
        <div class="list-column-body">
            <div draggable="true" class="list-column__item">
                Todo 1
            </div>
            <div draggable="true" class="list-column__item">
                Todo 2
            </div>
        </div>
    </div>
    <div class="list-column">
        <div class="list-column__title list-column__title-blue">
            <i class="r-90">&#8593</i> <span>Done</span>
        </div>
        <div class="list-column-body">
            <div draggable="true" class="list-column__item">
                Todo 1
            </div>
        </div>
    </div>
</div>
<script src="dad/_main.js"></script>
<script>
    const obj = document.querySelectorAll('.list-column');
    obj.dad({
        item : '.list-column__item',
    });
</script>
</body>
</html>
